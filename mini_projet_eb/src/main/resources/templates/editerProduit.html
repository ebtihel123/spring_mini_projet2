<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout Norriture</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header">
Modifier des Norriture
</div>
<div class="card-body">
<form th:action="@{saveProduit}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID Norriture:</label>
<input type="hidden" name="idNorriture" class="form-control"
th:value="${produit.idNorriture}" />
</div>
<div class="form-group">
<label class="control-label">Nom Norriture :</label>
<input type="text" name="nomNorriture" class="form-control"
th:value="${produit.nomNorriture}" />
<span th:errors= ${produit.nomNorriture} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">Prix Norriture :</label>
<input type="text" name="prixPNorriture" class="form-control"
th:value="${produit.prixNorriture}" />
<span th:errors=${produit.prixNorriture} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">date cr√©ation :</label>
<input type="date" name="dateCreation" class="form-control"
th:value="${produit.dateCreation}"/>
<span th:errors=${produit.dateCreation} class="text-danger">
</span>
</div>
<div>
<button type="submit" class="btn btn-primary">Valider</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
