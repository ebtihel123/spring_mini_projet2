<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Ajout des Norritures</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}"> Ajout des Norritures </div>
				<div class="card-header" th:if="${mode=='edit'}">Modification des Norritures
				</div>
				<div class="card-body">
					<form th:action="@{saveProduit}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID Norriture :</label>
							<input type="hidden" name="idNorriture" class="form-control"
								th:value="${produit.idNorriture}" />
						</div>
						<div class="form-group">
							<label class="control-label">Nom Norriture :</label>
							<input type="text" name="nomNorriture" class="form-control"
								th:value="${produit.nomNorriture}" />
							<span th:errors=${produit.nomNorriture} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">Prix Norriture :</label>
							<input type="text" name="prixNorriture" class="form-control"
								th:value="${produit.prixNorriture}" />
							<span th:errors=${produit.prixNorriture} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">date cr√©ation :</label>
							<input type="date" name="dateCreation" class="form-control"
								th:value="${produit.dateCreation}" />
							<span th:errors=${produit.dateCreation} class="text-danger"> </span>
						</div>
						<div th:if="${mode=='new'}">
							<div class="form-group">
								<label class="control-label">Categorie :</label>
								<select name="categorie" class="form-control" required>
									<option th:each="c : ${categories}" th:value="${c.idCat}" th:text="${c.nomCat}">
									</option>
								</select>
							</div>
						</div>
						<div th:if="${mode=='edit'}">
							<div class="form-group">
								<label class="control-label">Categorie :</label>
								<select name="categorie" class="form-control" required>
									<option th:value="${produit.categorie.idCat}" th:text="${produit.categorie.nomCat}"
										selected></option>
									<option th:each="c : ${categories}" th:value="${c.idCat}" th:text="${c.nomCat}">
									</option>
								</select>
							</div>
						</div>

						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
